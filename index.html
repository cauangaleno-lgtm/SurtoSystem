<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npmbootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8dist/css/bootstrap.min.css">
</head>

<body>
    <header id="navbar">
        <h1>Login</h1>
    </header>

    <section id="lugin">
        <img src="css/img/cerebro.png" alt="">
        <div id="logdiv">
            <h1>Login</h1>
            <div class="cx-inputa">
                <i class="bi bi-lock-fill"></i>
                <input type="text" placeholder="Email">
            </div>
            <div class="cx-inputa">
                <i class="bi bi-at"></i>
                <input type="password" placeholder="Senha">
            </div>
            <button id="buton">Entrar</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/jsbootstrap.bundle.min.js"></script>
</body>

</html>
